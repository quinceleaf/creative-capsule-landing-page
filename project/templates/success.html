{% extends "base.html" %}
{% block body_block %}
{% load static %}

<style>
      .image-left {
        background-image: url("{% static 'img/layout_left.png' %}");  
        background-position: top right ;
        background-size: contain;
        background-repeat: no-repeat;
        /* background-attachment: fixed; */
        z-index: -1;
      }

    .image-right {
        background-image: url("{% static 'img/layout_right.png' %}");  
        background-position: top left;
        background-size: contain;
        overflow-x: hidden;
        background-repeat: no-repeat;
        z-index: -1
    }
</style>

    <div class="grid grid-cols-6 gap-0">

        {# START IMAGE LEFT #}
        <div class="col-span-2 row-span-2 image-left md:inline hidden"></div>
        {# END IMAGE LEFT #}

        {# START CONTENT #}
        <div class="lg:col-span-2 md:col-span-3 col-span-full md:mt-10 mt-0 p-10">
            
            <div class="font-semibold text-3xl text-charcoal text-tracking-wide">
                Спасибо за регистрацию! 
            </div>
            <div class="md:hidden block mt-4">
                <img src="{% static 'img/layout_left.png' %}" />
            </div>
        </div>
        {# END CONTENT #}

        {# START IMAGE RIGHT #}
        <div class="lg:col-span-2 col-span-0 image-right hidden"></div>
        {# END IMAGE RIGHT #}

    </div>

{% endblock %}
